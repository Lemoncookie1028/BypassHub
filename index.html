<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BypassHub</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background-color: #f4f4f4; }
        input { width: 70%; padding: 10px; margin: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; border: none; background: #007BFF; color: white; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        button:hover { background: #0056b3; }
        iframe { width: 100%; height: 80vh; border: 1px solid #ddd; margin-top: 10px; background: white; }
        .suggested-links { margin-top: 20px; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: inline-block; }
        .suggested-links h3 { margin-bottom: 10px; }
        .suggested-links a, .suggested-links button { display: block; margin: 5px auto; color: #007BFF; text-decoration: none; transition: 0.3s; background: none; border: none; font-size: 16px; cursor: pointer; }
        .suggested-links a:hover, .suggested-links button:hover { text-decoration: underline; color: #0056b3; }
    </style>
</head>
<body>
    <h2>BypassHub</h2>
    <p>Enter a URL to view it within this page:</p>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="loadSite()">Go</button>
    <iframe id="proxyFrame"></iframe>
    
    <div class="suggested-links">
        <h3>Suggested Websites</h3>
        <a href="#" onclick="setURL('https://example.com')">Example</a>
        <a href="#" onclick="setURL('https://wikipedia.org')">Wikipedia</a>
        <a href="#" onclick="setURL('https://duckduckgo.com')">DuckDuckGo</a>
        <a href="#" onclick="setURL('https://archive.org')">Internet Archive</a>
        <a href="#" onclick="setURL('https://news.ycombinator.com')">Hacker News</a>
        <a href="#" onclick="setURL('https://reddit.com')">Reddit</a>
        <button onclick="redirectToChatGPT()">Go to ChatGPT</button>
    </div>
    
    <script>
        function loadSite() {
            let url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a valid URL.');
                return;
            }
            if (!/^https?:\/\//i.test(url)) {
                url = 'http://' + url;
            }
            let frame = document.getElementById('proxyFrame');
            frame.src = `https://translate.google.com/translate?sl=auto&tl=en&u=${encodeURIComponent(url)}`;
        }
        
        function setURL(url) {
            document.getElementById('urlInput').value = url;
            loadSite();
        }
        
        function redirectToChatGPT() {
            let chatGPTURL = 'https://chat.openai.com';
            let disguisedURL = `https://translate.google.com/translate?sl=auto&tl=en&u=${encodeURIComponent(chatGPTURL)}`;
            window.open(disguisedURL, '_blank', 'noopener,noreferrer');
        }
    </script>
</body>
</html>
